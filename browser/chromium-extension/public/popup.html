<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Persona</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        padding: 16px;
        width: 320px;
      }
      .status {
        font-size: 0.875rem;
        color: #555;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px 12px;
        margin-top: 12px;
        background: #0a84ff;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        font-weight: 600;
      }
      button.secondary {
        background: #6b7280;
      }
      button.danger {
        background: #dc2626;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      pre {
        background: #f4f4f5;
        padding: 8px;
        border-radius: 6px;
        white-space: pre-wrap;
      }
    </style>
    <script type="module" src="../dist/popup.js"></script>
  </head>
  <body>
    <h2>Persona</h2>
    <label for="endpoint">Bridge endpoint</label>
    <input id="endpoint" type="text" value="native:com.persona.native" style="width:100%;padding:6px;margin-bottom:12px;" />
    <p class="status" id="status">Bridge not contacted yet</p>
    <button id="toggle">Connect to bridge</button>

    <h3 style="margin-top:16px;">Pairing</h3>
    <p id="pairingStatus" class="status">Pairing status unknown</p>
    <button id="requestPairing" class="secondary">Request pairing code</button>
    <label for="pairingCode" style="display:block;margin-top:12px;">Pairing code</label>
    <input id="pairingCode" type="text" placeholder="123-456" style="width:100%;padding:6px;" />
    <pre id="pairingHint">Run `persona bridge --approve-code <CODE>` then click Finalize.</pre>
    <button id="finalizePairing">Finalize pairing</button>

    <h3 style="margin-top:16px;">Domain security</h3>
    <p id="domainStatus" class="status">No domain data yet</p>
    <pre id="domainReasons">Waiting for form detectionâ€¦</pre>
    <button id="trustDomain">Mark domain as trusted</button>
    <button id="blockDomain" class="danger">Block domain</button>
    <button id="clearDomainPolicy" class="secondary">Clear manual policy</button>

    <h3 style="margin-top:16px;">Detected forms</h3>
    <pre id="forms">No forms detected yet</pre>
  </body>
</html>
