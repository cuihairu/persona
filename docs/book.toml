[book]
authors = ["Persona Team"]
language = "zh"
multilingual = false
src = "src"
title = "Persona 数字身份管理系统"
description = "Master your digital identity. Switch freely with one click."

[rust]
edition = "2021"

[build]
build-dir = "book"
create-missing = true
use-default-preprocessors = true

[preprocessor.links]
# 支持相对链接

[output.html]
additional-css = ["theme/custom.css"]
additional-js = ["theme/custom.js"]
default-theme = "navy"
preferred-dark-theme = "navy"
curly-quotes = true
mathjax-support = false
copy-fonts = true
google-analytics = ""
site-url = "/persona/"
cname = ""
edit-url-template = "https://github.com/your-username/persona/edit/main/docs/{path}"
git-repository-url = "https://github.com/your-username/persona"
git-repository-icon = "fa-github"

[output.html.fold]
enable = true
level = 1

[output.html.playground]
copyable = true
copy-js = true
line-numbers = false
editable = false

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.print]
enable = true
page-break = true
